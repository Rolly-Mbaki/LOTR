<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/suddenDeath.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c4e8631b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <p class="nav-text">Logo</p>
          <ul>
            <li><a href="#">10 Rounds Quiz</a></li>
            <li><a href="#">Sudden Death Quiz</a></li>
            <li><a href="#">Favoriete Quotes</a></li>
            <li><a href="#">Blacklisted Quotes</a></li>
          </ul>
          <p class="nav-text">Welkom, Gebruiker</p>
        </nav>
    </header>

    <main>

  <div class="container-fluid">
    <div class="quiz-container">
      
      <div class="question">
        <div style="display: flex; justify-content: flex-end;" ><p>1</p></div>
        Quote 1: You young rascals. A merry hunt you've led us on and now we find you feasting and ' and smoking!
      </div>
      <img height=3 width="100%" style="margin-bottom: 10px;" src="../assets/hr-sketch-line.svg" alt="">
      <div class="options-container">
        <div class="options">
            <div class="form-check option">
              <input class="form-check-input" type="radio" name="answerChar" id="option1" value="option1">
              <label class="form-check-label" for="option1">Adanel</label>
            </div>
            <div class="form-check option">
              <input class="form-check-input" type="radio" name="answerChar" id="option2" value="option2">
              <label class="form-check-label" for="option2">Gimli</label>
            </div>
            <div class="form-check option">
              <input class="form-check-input" type="radio" name="answerChar" id="option3" value="option3">
              <label class="form-check-label" for="option3">Hugo Boffin</label>
            </div>
          </div>
          <div class="options1">
            <div class="form-check option">
              <input class="form-check-input" type="radio" name="answerFilms" id="option5" value="option5">
              <label class="form-check-label" for="option5">The Unexpected Journey</label>
            </div>
            <div class="form-check option">
              <input class="form-check-input" type="radio" name="answerFilms" id="option6" value="option6">
              <label class="form-check-label" for="option6">The Battle of the Five Armies</label>
            </div>
            <div class="form-check option">
              <input class="form-check-input" type="radio" name="answerFilms" id="option7" value="option7">
              <label class="form-check-label" for="option7">The Return of the King</label>
            </div>
      </div>
    </div>
    
    <div class="btnDiv">
        <div class="icons-container">
          <i id="likeBtn" onclick="like()" class="far fa-thumbs-up fa-lg"></i><i id="dislikeBtn" onclick="dislike()" class="far fa-thumbs-down fa-lg"></i>
        </div>
        <button class="btn" type="button">Volgende</button>
    </div>
  </div>
  
    <i id="audioBtn" onClick="togglePlay()" class="fas fa-volume-high"></i>

    </main>
    <dialog data-modal class="modall">
      <img height=3 width="100%" src="../assets/hr-sketch-line.svg" alt="">
      <button data-close-modal id="modalBtn">Start Quiz</button>
      <img height=3 width="100%" src="../assets/hr-sketch-line.svg" alt="">
    </dialog>

    <script src="../js/quiz.js" ></script>

</body>
</html>
